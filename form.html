<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <fieldset style="width: 50vw; margin-left: 25vw;"><legend>Student Form</legend>
        <div>
            <label for="FirstName">Enter Name:</label>
            <input type="text" id="FirstName" placeholder="FirstName">
            <label for="FirstName"></label>
            <input type="text" id="FirstName" placeholder="FirstName">
            <label for="FirstName"></label>
            <input type="text" id="FirstName" placeholder="FirstName">
        </div>
        <div style="display: flex; justify-content: space-around; margin:10px 0px 10px 0px;">
            <div>
            <label for="birthdate">Birthdate:</label>
            <input type="date">
            </div>
            <div>
            Gender:
            <input type="radio" value="Male" name="Gender" id="male">
            <label for="male">Male</label>
            <input type="radio" value="Female" name="Gender" id="female">
            <label for="female">Female</label>
            </div>
        </div>
        <div style="display: flex; justify-content: space-around; margin:10px 0px 10px 0px;">
            <div>
                <label for="mobile">Mobile :</label>
                <input type="number" id="mobile">
            </div>
            <div>
                <label for="Email">Email :</label>
                <input type="email" id="Email">
            </div>
        </div>
        <div style="display: flex; justify-content: space-around; margin:10px 0px 10px 0px;">
            <div>
                <label for="submit"></label>
                <input type="button" value="Submit" id="submit">
            </div>
            <div>
                <label for="cancle"></label>
                <input type="reset" value="Cancle" id="cancle">
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
