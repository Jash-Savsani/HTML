<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            width: 100%;
            height: 100%;
        }
        table
        {
            width: 100%;
            height: 600px;
        }
        td
        {
            padding: 20px;
        }
    </style>
</head>
<body>
    <table border=2 align="center">
        <tr>
            <td style="text-align: right; vertical-align: bottom;">A</td>
            <td rowspan="3" style="text-align: center;">B</td>
            <td colspan="2" style="vertical-align: top;">C</td>
            <td>D</td>
            <td rowspan="2">E</td>
        </tr>
        <tr>
            <td>F</td>
            <td colspan="3">G</td>
        </tr>
        <tr>
            <td>H</td>
            <td rowspan="2">I</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td>O</td>
            <td colspan="2">P</td>
        </tr>
    </table>
</body>
</html>
